    mchid: 1223456789
    mchSerialNo: 123JKL123KL123JK123MN12
    privateKeyFilePath: D:\123123.pem
    apiV3Key: CZBK123123wxpay123123FFDuv3
    weChatPayCertFilePath: D:\123123.pem
    notifyUrl: https://www.weixin.qq.com/wxpay/pay.php
    refundNotifyUrl: https://www.weixin.qq.com/wxpay/pay.php